{% extends "layout.html" %}
{% load staticfiles %}

{% block contents %}
    <div class="container">
        <h1 class="text-center p20">Jitsi<br> Manager</h1>
        {% if errors %}
            <div class="alert alert-danger margin-center" style="width: 400px;">{{ errors }}</div>
        {% endif %}
        <div class="card shadow panel p30 margin-center" style="width: 400px;">
            <form action="{% url 'accounts:login_submit' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username/Email</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label>Password</label>
                    {{ form.password }}
                </div>

                <div class="clearfix">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>
                    <div class="pull-left"><a href="{% url 'accounts:register' %}">Register a new account</a></div>
                </div>
            </form>
        </div>

    </div>
{% endblock %}
